<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">Book Id</td>
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.publisher.name}">Book Publisher</td>
    </tr>
    </tbody>
</table>

</body>
</html>
